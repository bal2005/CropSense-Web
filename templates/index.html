<!DOCTYPE html>
<html>
  <head>
    <title>Crop Suggestion</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="hero">
      <h1>Crop Suggestion</h1>
      <p>Enter the following details to get a suggested crop:</p>
      <div class="content-wrapper">
        <!-- Form Container -->
        <div class="form-container">
          <form action="/predict" method="POST">
            <label for="Nitrogen"><b>Nitrogen :</b></label>
            <input
              type="number"
              step="0.01"
              min="0"
              max="1999"
              id="Nitrogen"
              name="Nitrogen"
            /><br /><br />

            <label for="Phosporus"><b>Phosphorus :</b></label>
            <input
              type="number"
              step="0.01"
              min="0"
              max="1999"
              id="Phosporus"
              name="Phosporus"
            /><br /><br />

            <label for="Potassium"><b>Potassium :</b></label>
            <input
              type="number"
              step="0.01"
              min="0"
              max="1999"
              id="Potassium"
              name="Potassium"
            /><br /><br />

            <label for="Soil_moisture"><b>Soil Moisture :</b></label>
            <input
              type="number"
              step="1"
              min="0"
              max="1100"
              id="Soil_moisture"
              name="Soil_moisture"
            /><br /><br />

            <label for="Temperature"><b>Temperature Reading:</b></label>
            <input
              type="number"
              step="0.1"
              min="-20"
              max="60"
              id="Temperature"
              name="Temperature"
            /><br /><br />

            <label for="Humidity"><b>Humidity(%) :</b></label>
            <input
              type="number"
              step="1"
              min="0"
              max="100"
              id="Humidity"
              name="Humidity"
              required
            /><br /><br />

            <label for="Ph"><b>PH :</b></label>
            <input
              type="number"
              step="0.01"
              min="0"
              max="14"
              id="Ph"
              name="Ph"
            /><br /><br />

            <label for="Rainfall"><b>Rainfall(mm) :</b></label>
            <input
              type="number"
              step="1"
              min="0"
              max="500"
              id="Rainfall"
              name="Rainfall"
            /><br /><br />

            <button type="submit">Get Suggested Crop</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
